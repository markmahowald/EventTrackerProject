	<h1>Welcome to the best darn expense tracker ever!</h1>

	<div id="output">
		<div id="newTransaction">
			<h3>New transactions:</h3>
			<form name="submitTransactionForm">
				<strong>Income or Expense: </strong> 
				<select name="incomeOrExpense">
					<option value="income">Income</option>
					<option value="expense">Expense</option>
				</select> <br /> 
				<strong>Category: </strong> 
				<select name = "category">
					<option value="Charity">Charity</option>
					<option value="Clothing">Clothing</option>
					<option value="FunMoney">Fun Money</option>
					<option value="Gifts">Gifts</option>
					<option value="Groceries">Groceries</option>
					<option value="Health">Health</option>
					<option value="Lifestyle">Lifestyle</option>
					<option value="Housing">Housing</option>
					<option value="Saving">Saving</option>
					<option value="Transportation">Transportation</option>
					<option value="Utilities">Utilities</option>
					<option value="Taxes">Taxes</option>
				
				</select>
				<br />
				<strong>Date: </strong> <input type="date" name="transDate"> 
				<br />
				<strong>Amount:</strong> <input type="number" step="0.01"
					name="amount"> 
				<br>
				<strong>Location:</strong> <input type="text"
					name="source"> 
				<br>
				<button name="saveTrans">Submit Transaction</button>
			</form>
		</div>
		<div id="errorDiv"></div>
		<div id="transactionData"></div>


	</div>



</body>
</html>
